<script>
document.getElementById('myForm').addEventListener('submit', function(event) {
  event.preventDefault();

  var firstName = document.getElementById('inputFirstName').value;
  var lastName = document.getElementById('inputLastName').value;
  var email = document.getElementById('inputEmail').value;
  var text = document.getElementById('formText').value;

  var message = `First Name: ${firstName}\nLast Name: ${lastName}\nEmail: ${email}\nMessage: ${text}`;

  var subject = `Form submit (${new Date().toLocaleDateString()}, ${new Date().toLocaleTimeString()})`;

  // Calls funstion to send info from form to my email
  sendEmail('jasperwearing@gmail.com', subject, message);

});

function sendEmail(email, subject, message) {
  emailjs.send('service_9wdetlw', 'template_mnnwt0d', { // Replace with your EmailJS service ID and template ID
    to_email: email,
    subject: subject,
    message: message
  })
  .then(function(response) {
    console.log('SUCCESS!', response.status, response.text);
  }, function(error) {
    console.log('FAILED...', error);
  });
}


</script>
